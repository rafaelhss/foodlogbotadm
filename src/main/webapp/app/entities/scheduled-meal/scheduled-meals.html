<div>
    <h2>Scheduled Meals</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="scheduled-meal.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Scheduled Meal
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Description</span></th>
                    <th><span>Target Time</span></th>
                    <th><span>User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="scheduledMeal in vm.scheduledMeals track by scheduledMeal.id">
                    <td><a ui-sref="scheduled-meal-detail({id:scheduledMeal.id})">{{scheduledMeal.id}}</a></td>
                    <td>{{scheduledMeal.name}}</td>
                    <td>{{scheduledMeal.description}}</td>
                    <td>{{scheduledMeal.targetTime}}</td>
                    <td>
                        {{scheduledMeal.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="scheduled-meal-detail({id:scheduledMeal.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="scheduled-meal.edit({id:scheduledMeal.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="scheduled-meal.delete({id:scheduledMeal.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
