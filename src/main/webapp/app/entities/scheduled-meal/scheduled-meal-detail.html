
<div>
    <h2><span>Scheduled Meal</span> {{vm.scheduledMeal.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.scheduledMeal.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.scheduledMeal.description}}</span>
        </dd>
        <dt><span>Target Time</span></dt>
        <dd>
            <span>{{vm.scheduledMeal.targetTime}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.scheduledMeal.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="scheduled-meal-detail.edit({id:vm.scheduledMeal.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
