
<div>
    <h2><span>Weight</span> {{vm.weight.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.weight.value}}</span>
        </dd>
        <dt><span>Weight Date Time</span></dt>
        <dd>
            <span>{{vm.weight.weightDateTime | date:'medium'}}</span>
        </dd>
        <dt><span>Comment</span></dt>
        <dd>
            <span>{{vm.weight.comment}}</span>
        </dd>
        <dt><span>Update Id</span></dt>
        <dd>
            <span>{{vm.weight.updateId}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.weight.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="weight-detail.edit({id:vm.weight.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
