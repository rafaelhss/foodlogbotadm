
<div>
    <h2><span>User Telegram</span> {{vm.userTelegram.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Telegram Id</span></dt>
        <dd>
            <span>{{vm.userTelegram.telegramId}}</span>
        </dd>
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{vm.userTelegram.first_name}}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{vm.userTelegram.last_name}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.userTelegram.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="user-telegram-detail.edit({id:vm.userTelegram.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
